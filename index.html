<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senhas</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura. </p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" 
                    name="password" 
                    id="password">                
                </div>
                <div class="security-indicator">
                    <div id="security-indicator-bar" class="bar" style="width: 90%;"></div>
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="copy.svg" width="42">
                    </button>
                    <button id="renew">
                        <img src="renew.svg" width="42">
                    </button>
                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length"> 
                <p>Tamanho: <span id="password-length-text">16</span></p>
                <input type="range" 
                name="password-length" 
                id="password-length" 
                value="16" 
                min="4" 
                max="64">
            </div>
            <div class="config">
                <label class="checkbox-container"></label>

            </div>
            </div>
        </section>

 
    
    <button id="copy-2">Copiar senha</button>

    <div class="footer">
        <p>Desenvolvido por <a href="https://github.com/devlucasmattos" target="_blank">Lucas Mattos</a></p>
    </div>
    </main>
    <script>
        let passwordLength = 16
        const inputEl = document.querySelector("#password")

    function generatePassword() {
        const chars = 
        "abcdefghijklmnopqrstuvwyxzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789?!@&*()[]"

        let password = ""

        for(let i = 0; i<passwordLength; i++){
            const randomNumber = Math.floor(Math.random() * chars.length)
            password+= chars.substring(randomNumber, randomNumber + 1)
        }

        inputEl.value = password
    }
    
    function copy(){
        navigator.clipboard.writeText(inputEl.value)
    }

    const passwordLengthEl = document.querySelector("#password-length")
    passwordLengthEl.addEventListener("input", function(){
        passwordLength = passwordLengthEl.value
        generatePassword()
    })

    document.querySelector("#copy-1").addEventListener("click", copy)
    document.querySelector("#copy-2").addEventListener("click", copy)
    generatePassword()

    </script>

</body>
</html>
